<!DOCTYPE html>
<html>

<head>
    <title>Video Player</title>
    <script src="https://kit.fontawesome.com/0e5db501d5.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
</head>

<body>
    <div class="videoPlayer" id="jsVideoPlayer">
        <video width="700px"
            src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"></video>
        <div class="videoPlayer__controls">
            <div class="videoPlayer__column">
                <span id="jsPlayBtn">
                    <i class="fas fa-play"></i>
                </span>
            </div>
            <div class="videoPlayer__column">
                <span id="jsProgressBar">
                    <progress id="progress-bar" min="0" max="100" value="0">0% played</progress>
                </span>
            </div>
            <div class="videoPlayer__column">
                <span>
                    <span id="currentTime">00:00:00</span>
                    <span>/</span>
                    <span id="totalTime">00:00:00</span>
                </span>
                <span id="jsVolumeBtn">
                    <i class="fas fa-volume-up"></i>
                </span>
                <span id="jsSettingBtn">
                    <i class="fas fa-cog"></i>
                </span>
                <input class="videoPlayer__volume" id="jsVolume" type="range" min="0" max="1" step="0.1" value="0.5" />
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
